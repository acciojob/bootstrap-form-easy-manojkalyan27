<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="card">
		<form method="post">
		<h1 class="align-center">Internship Form</h1>
		<label for="name" >First Name</label>
		<input required id="first-name-input" type="text">
		<label for="name" >Last Name</label>
		<input required id="last-name-input" type="text">
		<label for="email" >Email Address</label>
		<input required id="email-input" type="email">
		<label for="collage" >Collage</label>
		<input required id="college-input" type="text">
		
		<label for="years"  itemtype="select" >Graduation Year</label>
		<select id="years">
			
			<option>Choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>

		<input type="checkbox" id="conditions-checkbox" required>
		<label for="conditions-checkbox" > Agree to terms and conditions</label>
		
		<label for="year" >Roll No.</label>
		<input id="roll-no-input" required>
		

		<button>Submit form</button>
		
		
	</form>
	</div>
	


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
