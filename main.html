<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="card">

		<form method="post">

      <h1 class="text-center" >Internship Form</h1>
        <div class="section"> 
          <label for="first-name-input" class="form-label" >First Name</label>
          <input required id="first-name-input" class="form-control" type="text">
        </div>
    
        <div>
          <label for="last-name-input" >Last Name</label>
          <input required id="last-name-input"  class="form-control" type="text">
        </div>

        <div>
          <label class="form-label" for="email-input" >Email Address</label>
		      <input required id="email-input"  class="form-control" placeholder="xyz@email.com" type="email">
        </div>

        <div>
          <label class="form-label" for="college-input" >College</label>
          <input required id="college-input"  class="form-control" type="text"> 
          <!-- <textarea rows="4" cols="50" name="comment" form="usrform">
            Enter text here...</textarea>          -->
        </div>


        <div>
          <label class="form-label" for="grad-year-select"  id="grad-year-select" itemtype="select" >Graduation Year</label>
          
          <select id="grad-year-select"  class="form-select" required style="width: 25vw;">
            
            <option>Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          
        </div>

        <div>
          <label class="form-label" for="roll-no-input" >Roll No.</label>
          <input id="roll-no-input"  class="form-control" type="text" style="width: 24vw;" required>
        </div>
<!-- <div class="checkbox"> -->
  <input  class="checkbox" type="checkbox"  class="form-control" id="conditions-checkbox" required>
  <label  class="form-label" class="checkbox" for="conditions-checkbox" > Agree to terms and conditions</label>

<!-- </div> -->
        <br>
        <br>
    <button class="btn btn-primary">Submit form</button>

	</form>
	</div>
	


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
